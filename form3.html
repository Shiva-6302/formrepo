<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://dummyFacebook.com" method="get" name="fblogin">
        <table align="center">
            <caption>
                <h1>
                    <u>
                        Registration form
                    </u>
                </h1>
            </caption>
            <tr>
                <td>
                    <label for="fname">First Name </label>
                    <input type="text" name="fname" id="id1">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname">Last Name </label>
                    <input type="text" name="lname" id="id2">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="nick name">nick Name </label>
                    <input type="text" name="nick name" id="id3">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">e-mail </label>
                    <input type="email" name="email" id="id4">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password </label>
                    <input type="password" name="pass" id="id5">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date of Birth </label>
                    <input type="date" name="dob" id="id6">

                </td>
            </tr>
            <tr>
                <td>Gender
                
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other" value="others">
                    <label for="other">Others</label>

                </td>


            </tr>
            <tr>
                <td>
                    <label for="tel">Mobile </label>
                    <input type="tel" name="tel" id="id7">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="add">Address</label>

                    <textarea name="address" id="id8"></textarea>
                </td>

            </tr>
            <tr>
                <td>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit"> &nbsp;&nbsp;&nbsp;
                    <input type="reset" value="reset">

                </td>
            </tr>
        </table>
    </form>
</body>

</html>
