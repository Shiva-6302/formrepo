<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action=" https://dummyFacebook.com" name="fbName" method="get">
        <table align="center">
            <caption style="text-align: left;">
                <h1>Sign Up</h1>
            </caption>
            <tr>
                <td>
                    <label for="fname">First Name </label>
                    <input type="text" name="fname" id="id1" placeholder="Enter First Name..." required>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname">Last Name </label>
                    <input type="text" name="lname" id="id2" placeholder="Enter Last Name..." required>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="sname">Screen Name </label>
                    <input type="text" name="sname" id="id3" placeholder="Enter Screen Name..." required>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date of Birth </label>
                    <input type="date" name="dob" id="id4" required>

                </td>

            </tr>
            <tr>
                <td>
                    Gender

                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>

                <td> <label for="country">Country</label> 
                  
                <select name="country" id="country">
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="Russia">Russia</option>
                    <option value="Japan">Japan</option>
                    <option value="Dubai">Dubai</option>
                    <option value="China">China</option>
                    <option value="Vetnam">Vetnam</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Indonessia">Indonessia</option>
                </select>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">e-mail </label>
                    <input type="email" name="email" id="id6" placeholder="Enter email...." required>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="tel">Mobile </label>
                    <input type="tel" name="tel" id="id5" placeholder="Enter Phone..." required>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password </label>
                    <input type="password" name="pass" id="id7">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass1">Confirm Password </label>
                    <input type="password" name="pass1" id="id8">

                </td>
            </tr>
            <td colspan="2" align="right">
                <input type="checkbox" name="check" id="check">
                <label for="check">I agree to the Terms of Use</label>
            </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" name="submit" value="Submit">
                    &nbsp; &nbsp;
                    <input type="reset" name="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
