<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form action="https://dummyFacebook.com" name="fblogin" method="post"></form>>
    <table align="center ">
        <caption>
            <h1>Registration Form</h1>
        </caption>
        <tr>
            <td>
                <label for="fname">First Name</label><br>
                <input type="text" name="fname" id="fname">
            </td>
            <td>
                <label for="lname">Last Name</label><br>
                <input type="text" name="lname" id="lname">
            </td>

        </tr>
        <tr>
            <td>
                <label for="dob">Birthday</label><br>
                <input type="date" name="dob" id="dob">
            </td>
            <td>Gender<br>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email">

            </td>
            <td>
                <label for="phone no">Phone Number</label><br>
                <input type="tel" name="phone no" id="phone no">
            </td>
        </tr>
        <tr>
            <td ><label for="course">Course</label><br>
                <select name="course" id="course">Choose Option
                    <option value="option">Choose option</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JAVA">JAVA</option>
                    <option value="JAVASCRIPT">JAVASCRIPT</option>
                    <option value="REACT">REACT</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit">
            </td>
        </tr>
    </table>

    </form>

</body>

</html>
