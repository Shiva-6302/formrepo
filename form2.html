<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>

<body>
    <form action="action=" https://dummyFacebook.com" method="post" name=:"fblogin">
        <table align="center">
            <caption style="text-align: left;">
                <h1>HTML Form</h1>
            </caption>
            <tr>
                <td>
                    <label for="fname">First name:</label>
                    <input type="text" name="fname" id="id1">
                </td>
            </tr>
            <tr>
                <td><label for="lname">Last name:</label>
                    <input type="text" name="lname" id="id2">
                </td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label>
                    <input type="date" name="dob" id="id3">
                </td>
            </tr>
            <tr>
                <td><label for="email">Email id:</label>
                    <input type="email" name="email" id="id4">
                </td>
            </tr>
            <tr>
                <td><label for="phone no">Mobile No:</label>
                    <input type="tel" name="phone no" id="id5">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value:"submit">
                </td>
                <td>
                    <input type="reset" value:"reset">
                </td>

            </tr>
        </table>
    </form>
</body>

</html>
